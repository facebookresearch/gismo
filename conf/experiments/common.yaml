# @package _group_

resnet50_encoder:
  model: resnet50
  pretrained: True
  dropout: 0.1
  freeze: False

resnet101_encoder:
  model: resnet101
  pretrained: True
  dropout: 0.0
  freeze: False

resnext101_32x8d_encoder:
  model: resnext101_32x8d
  pretrained: True
  dropout: 0.0
  freeze: False

vit_small_encoder:
  model: vit_32_small
  pretrained: False
  dropout: 0.1
  freeze: 'none'

ingr_predictor_ff:
  model: ff
  embed_size: 2048
  layers: 3
  dropout: 0.0
  criterion: bce
  cardinality_pred: none

ingr_predictor_ff_with_card_pred:
  model: ff
  embed_size: 2048
  layers: 3
  dropout: 0.1
  criterion: bce
  cardinality_pred: categorical

ingr_predictor_lstm:
  model: lstm
  embed_size: 2048
  with_set_prediction: true
  dropout: 0.1

ingr_predictor_tf:
  model: tf
  layers: 0
  embed_size: 2048
  with_set_prediction: false
  n_att: 8
  dropout: 0.3

ingr_predictor_ff_with_card_pred_pretrained:
  model: ff
  embed_size: 2048
  layers: 3
  dropout: 0.1
  criterion: bce
  cardinality_pred: categorical

recipe_gen_tf:
  dropout: 0.3
  embed_size: 512
  n_att_heads: 8
  layers: 16
  normalize_before: True

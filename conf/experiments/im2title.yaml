# @package _group_

im2title:
  comment: 'default configuration for im2title'
  image_encoder: resnet50_encoder
  ingr_predictor: ingr_predictor_ff_with_card_pred
  recipe_gen: recipe_gen_tf
  loading:
    batch_size: 8
  optimization:
    seed: 1235
    lr: 0.001
    scale_lr_pretrained: 0.01
    lr_decay_rate: 0.99
    lr_decay_every: 1
    weight_decay: 0.0
    max_epochs: 400
    patience: 20
    loss_weights:
      title_loss: 1.0

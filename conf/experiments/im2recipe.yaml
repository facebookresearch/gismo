# @package _group_

im2recipe:
  comment: 'default configuration for im2recipe'
  image_encoder: resnet50_encoder
  ingr_predictor: ingr_predictor_ff
  recipe_gen: recipe_gen_tf
  optimization:
    seed: 1235
    lr: 0.001
    scale_lr_pretrained: 0.01
    lr_decay_rate: 0.99
    lr_decay_every: 1
    weight_decay: 0.0
    max_epochs: 400
    patience: 10
    loss_weights:
      label_loss: 1.0
      cardinality_loss: 0.0
      eos_loss: 0.0
      recipe_loss: 1.0

search_example_im2recipe:
  comment: 'example of hyper-parameter search for im2recipe'
  parent: im2recipe
  optimization:
    seed: SEARCH[11,12]
